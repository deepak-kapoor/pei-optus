<!DOCTYPE html>
<html>

<head>
  <title>Optus PEI Coding test by Deepak Kapoor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  

  <!-- build:css main.css -->
  <link rel="stylesheet" href="styles/main.css" />
  <!-- endbuild -->

  <script id='template' type='text/ractive'>
    {{#each dataPoints}}
    <div class="bar-container">
      {{value}}%
      <div class="bar" style="background:{{getBackgroundColor(value)}} ;width:{{value}}%"> </div>
    </div>
    {{/each}}
    <div>
    <div class="control-container">
	    <select id="progressBarSelector" value='{{selectedDataPoint}}' class="control">
	      {{#each dataPoints}}
	      <option value="{{id}}">#progress {{id}}</option>
	      {{/each}}
	    </select>
	    </div>
	    <div class="control-container">
	      <button id="btnChangeValueMinusTwentyFive" class="control btn" on-tap="changeDataValue:-25">-25</button>
	      <button id="btnChangeValueMinusTen" class="control btn" on-tap="changeDataValue:-10">-10</button>
	      <button id="btnChangeValueTen" class="control btn" on-tap="changeDataValue:10">+10</button>
	      <button id="btnChangeValueTwentyFive" class="control btn" on-tap="changeDataValue:25">+25</button>
	    </div>
    </div>
  </script>
</head>

<body>
  <div id='container'></div>

  <!-- build:js lib.js -->
  <script src="../node_modules/ractive/ractive.js"></script>
  <script src="../node_modules/ractive-events-tap/dist/ractive-events-tap.umd.js"></script>
  <!-- endbuild -->

  <!-- build:app app.js -->
  <script src="scripts/dataService.js"></script>
  <script src="scripts/app.js"></script>
  <!-- endbuild -->

</body>

</html>
